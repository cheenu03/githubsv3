<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Thermal unit converter</title>
</head>
<body>
    <div id="out">
        <h2>Celcius to Farenheit Converter</h2>
        <div class="in">
            <input type="text" id="input" placeholder="Unit in Celcius">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Faren</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
        function convert()
        {
        const Celval= Number(document.getElementById("input").value)
        const Farenval= (Celval*1.8)+32
        const result= document.getElementById("result")
        result.innerHTML= Farenval.toFixed(3)+"F"
        }
    </script>
</body>
</html>
